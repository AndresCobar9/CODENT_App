<div class="personal"
  style="padding:30px; padding-top: 20px;max-height: 95vh ;width:70vw ;min-width: 400px; border: 1px solid black; border-right: 0px solid black; border-radius: 20px;">
  <div style="display: flex; justify-content: space-between; margin: 10px;">
    <h1 style="margin: 0; text-align: center; line-height: 47.59px;">Agregar Pago</h1> <button class="contactButton"
      (click)="registrarPago()"> Agregar Pago
      <div class="iconButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path fill="currentColor"
            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path>
        </svg>
      </div>
    </button>
  </div>
  <form [formGroup]="tratamientoform">
    <div style="display: flex; gap: 20px; flex-direction: column;">

      <div class="forminput"
        style="display: flex; padding-top: 25px;width: 100%; gap: 50px; border-top: 1px solid black;">

        <div class="ninput" style="width: 50%;">

          <label for="Fecha" style="display: flex; justify-content: space-between; ;">
            Fecha: <input type="Date" name="" id="" style="min-width: 60%; " formControlName="Fecha">
          </label>

        </div>

        <div class="ninput" style="width: 50%;">

          <label for="Descripcion" style="display: flex; justify-content: space-between; ;">
            Descripcion Pago: <input type="text" name="" id="" style="min-width: 60%; " formControlName="Descripcion">
          </label>

        </div>

      </div>
      <div class="forminput" style="display: flex; padding-top: 25px;width: 100%; gap: 50px;">


        <div class="ninput" style="width: 50%;">

          <label for="Descripcion" style="display: flex; justify-content: space-between; ;">
            Costo: <input type="number" name="" id="" style="min-width: 60%; " formControlName="Credito">
          </label>

        </div>

        <div class="ninput" style="width: 50%;">

          <label for="Fecha" style="display: flex; justify-content: space-between; ;">
            Abono: <input type="number" name="" id="" style="min-width: 60%; " formControlName="Debito">
          </label>

        </div>



      </div>



    </div>
  </form>
</div>

<div style="min-width: 550px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-width: 500px; width: 100%;">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Credito">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let element"> Q.{{element.Credito}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Debito">
      <th mat-header-cell *matHeaderCellDef> Abono </th>
      <td mat-cell *matCellDef="let element">
        Q.{{element.Debito}}
      </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="Borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deletePago(element.Id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="editPago(element)">
          <mat-icon >edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div
    style="width: 100%; height:52px ; border: 1px solid rgba(0, 0, 0, 0.534); font-size: 24px; line-height: 52px; text-align: right; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <p *ngIf="conta.total_pagos < 0">Total a Favor: <span style="color: green">Q.{{conta.total_pagos}}</span></p>
    <p *ngIf="conta.total_pagos > 0">Total a Deber: <span style="color: red">Q.{{conta.total_pagos}}</span></p>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
