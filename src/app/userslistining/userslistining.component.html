<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
<div class="Cartas">
    <div class="spacer" style="height: 320px;"></div>

    <div class="container">
        <div class="row">


            <div class="col" *ngFor="let user of userlist">
                <div class="card radius-15">
                    <div class="card-body text-center">
                        <div class="p-4 radius-15">
                            <img src="assets/usericon.webp" width="110" height="110"
                                class="rounded-circle shadow p-1 bg-white" alt="">

                            <div class="texto">
                                <div class="usuario">
                                    <div>
                                        <p> <b> Usuario: </b> </p>
                                    </div>
                                    <div>{{user.username}}</div>
                                </div>
                                <div class="usuario">
                                    <div>
                                        <p> <b> Email: </b> </p>
                                    </div>
                                    <div>{{user.email}}</div>
                                </div>
                                <div class="usuario">
                                    <div>
                                        <p> <b> Nombre: </b> </p>
                                    </div>
                                    <div>{{user.name}}</div>
                                </div>

                                <div class="usuario">
                                    <div>
                                        <p> <b> Genero: </b> </p>
                                    </div>
                                    <div>{{user.gender}}</div>
                                </div>

                                <div class="usuario">
                                    <div>
                                        <p> <b> Permisos: </b> </p>
                                    </div>
                                    <div>{{user.role}}</div>
                                </div>

                                <div class="Autorizado" *ngIf="user.autorizado;else falseTextTemplate">

                                    <label for="" class="UserCheck"> <b> Usuario Activo: </b> </label>
                                    <label class="lock-checkbox">
                                        <input id="lock" type="checkbox">
                                        <span class="lock-icon">

                                            <svg viewBox="0 0 24 24">
                                                <path
                                                    d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z">
                                                </path>
                                            </svg>
                                        </span>
                                    </label>

                                </div>
                                <ng-template #falseTextTemplate>
                                    <div class="Autorizado">
                                        <label for="" class="UserCheck"> <b> Usuario Activo: </b> </label>
                                        <label class="lock-checkbox2">
                                            <input id="lock" type="checkbox">
                                            <span class="lock-icon2">

                                                <svg viewBox="0 0 24 24">
                                                    <path
                                                        d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z">
                                                    </path>
                                                </svg>
                                            </span>
                                        </label>
                                    </div>
                                </ng-template>




                            </div>
                        </div>

                        <button (click)="goToPage(user.id)">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
