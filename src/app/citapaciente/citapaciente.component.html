<body style="min-width: 500px;">
  

<div style="min-width: 500px;">
    <div style="min-width: 500px; display: flex; justify-content: space-evenly;">
    <h1 style="width: 100%; text-align: center; margin-top: 10px;">Agregar Cita</h1> 
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
<div class= "citasnew"style="min-width: 500px;display: flex; width: 50vw; justify-content: space-evenly; font-size: 20px; padding: 10px; border: 1px solid black; margin: 20px;">
    <form action="" [formGroup]="updateform" style="display: flex; width: 50vw; justify-content: space-evenly; font-size: 20px;">
    <label for="" >Fecha: <input formControlName="Fecha" type="date" style="width: 200px;"> </label> 
    <label for="">Hora: <input formControlName="Hora" type="time" style="width: 200px;"></label> 
    <button mat-mini-fab color="primary" aria-label="Agregar Cita" (click)="addCita()" ><mat-icon>check_circle_outline</mat-icon></button>
    </form> 
</div>
</div>
<div style="min-width: 500px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-width: 500px; width: 100%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
          </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.Hora}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="primary" aria-label="Edit" (click)="deleteCita(element.num)"> <mat-icon>delete_sweep</mat-icon> </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
</body>
