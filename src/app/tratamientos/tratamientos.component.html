<div class="personal" style="padding:30px; padding-top: 20px;max-height: 90vh ; min-width: 400px;overflow-y: scroll; border: 1px solid black; border-right: 1px solid black; border-radius: 20px;">
    <div style="display: flex; justify-content: space-between; margin: 10px;"><h1 style="margin: 0; text-align: center; line-height: 47.59px;">Agregar Tratamiento</h1> <button class="contactButton" (click)="registrarTratamiento()"> Agregar Tratamiento
        <div class="iconButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
        </div>
      </button></div>
        <form [formGroup]="tratamientoform" style="border-top: 1px solid rgba(0, 0, 0, 0.562);">
            <div style="display: flex; gap: 20px; flex-direction: column; margin-top: 25px;">

                <div class="forminput" style="display: flex; width: 100%; gap: 20px;">
                    <div class="ninput" style="width: 33.33%;">
                        <label for="Paciente" style="display: flex; justify-content: space-between;">
                            Fecha: <input type="date"  style="width: 60%;" formControlName="fecha">

                        </label>
                    </div>
                    <div class="ninput" style="width: 33.33%;">

                        <label for="Paciente" style="display: flex; justify-content: space-between;">
                           Diente: <input type="text" style="min-width: 60%;" formControlName="diente">
                        </label>

                    </div>
                    <div class="ninput" style="width: 33.33%;">

                        <label for="Paciente" style="display: flex; justify-content: space-between;;">
                            Procedimiento: <input type="text" name="" id="" style="min-width: 60%; " formControlName="procedimiento">
                        </label>

                    </div>
                </div>
                
                
            </div>
        </form>
    </div>

    <div style="min-width: 500px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="min-width: 500px; width: 100%;">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.num}} </td>
              </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Procedimiento">
              <th mat-header-cell *matHeaderCellDef> Procedimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.procedimiento}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Diente">
              <th mat-header-cell *matHeaderCellDef> Diente </th>
              <td mat-cell *matCellDef="let element"> 
                    {{element.diente}}
              </td>
            </ng-container>
    
              <!-- Symbol Column -->
            <ng-container matColumnDef="Borrar">
                <th mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="borrarTratamiento(element.num)" >
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
